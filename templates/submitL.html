<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='submitl.css')}}">
    <title>Findzy - Submit Lost Item</title>
</head>

<body>
    <div class="header">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="lost and found logo" class="logo" />
        <h1>Findzy</h1>
        <h2>{{logname}} (UserID: {{userID}})</h2>
    </div>
    <main id="skip">
        <nav>
            <ul class="navLinks">
                <li class="navItem"><a href="{{url_for('show_homepage')}}">Home</a></li>
                <li class="navItem"><a href="{{url_for('show_reminders')}}">Reminders</a></li>
                <li class="navItem"><a href="{{url_for('show_about')}}">About</a></li>
                <li class="navItem"><a href="{{url_for('show_account')}}">Account</a></li>
            </ul>
        </nav>
        <div>
            <div class="centered-text">
                <h3>Submit a lost item here!</h3>
            </div>
            <form action="{{url_for('submit_lost')}}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="{{userID}}"/>
                <label for="item_name">Item Name:</label>
                <input type="text" name="item_name"/>
                <label for="description">Item Description:</label>
                <input type="text" name="description"/>
                <label for="date_lost">Date Lost (YYYY-MM-DD):</label>
                <input type="text" name="date_lost"/>
                <label for="location">Location:</label>
                <input type="text" name="location"/>
                <input type="submit" name="Submit!" onclick="myalert()"/>
                <script>
                    function myalert() {
                        alert("Item Submitted Successfully!!");
                    }
                </script>
            </form>
        </div>
    </main>
    <footer>
        <p>Findzy &copy; 2023</p>
    </footer>
</body>

</html>
