<!DOCTYPE html>
<html>
<head>
    <title>Findzy</title>

</head>
<body>
    <h1>Findzy</h1>
    <h2 align="right">{{logname}} (UserID: {{userID}})</h2>
  
    <!-- Tabs for each section -->
    <div class="tab">
        <button onclick="openTab('lostItemTab')">Submit a Lost Item</button>
        <button onclick="openTab('foundItemTab')">Submit a Found Item</button>
        <button onclick="openTab('preferencesTab')">Edit Notification Preferences</button>
        <button onclick="openTab('myLostItemsTab')">My Lost Items</button>
        <button onclick="openTab('myFoundItemsTab')">My Found Items</button>
    </div>

    <!-- Content for each tab -->
    <div id="lostItemTab" class="tabcontent">
        <!-- Your "Submit a Lost Item" content goes here -->
    </div>

    <div id="foundItemTab" class="tabcontent">
        <!-- Your "Submit a Found Item" content goes here -->
    </div>

    <div id="preferencesTab" class="tabcontent">
        <!-- Your "Edit Notification Preferences" content goes here -->
    </div>

    <div id="myLostItemsTab" class="tabcontent">
        <!-- Your "My Lost Items" content goes here -->
    </div>

    <div id="myFoundItemsTab" class="tabcontent">
        <!-- Your "My Found Items" content goes here -->
    </div>
  


</body>
</html>
