<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/submitf.css">
    <!-- <script src="js/home.js"></script> -->
    <title>Findzy - Submit Found Item</title>
    <!-- Include CSS and JavaScript libraries -->
</head>

<body>
    <a class="skip" href="#skip">Skip to Main Content</a>
    <div class="header">
        <img src="images/logo.png" alt="lost and found logo" class="logo" />
        <h1>Findzy</h1>
        <h2>{{logname}} (UserID: {{userID}})</h2>
    </div>
    <main id="skip">
        <nav>
            <ul class="navLinks">
                <li class="navItem"><a href="home.html">Home</a></li>
                <li class="navItem"><a href="reminders.html">Reminders</a></li>
                <li class="navItem"><a href="about.html">About</a></li>
                <li class="navItem"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div>

            <div>
                <div class="centered-text">

                    <h3>Submit a found item here!</h3>
                </div>
                <form action="{{url_for('submit_found_item')}}" method="post" enctype="multipart/form-data">
                    <label for="item_name">Item Name:</label>
                    <div class="input-container">
                        <input type="text" name="item_name" />
                    </div>

                    <label for="description">Item Description:</label>
                    <div class="input-container">
                        <input type="text" name="description" />
                    </div>

                    <label for="date_lost">Date Found (YYYY-MM-DD):</label>
                    <div class="input-container">
                        <input type="text" name="date_found" />
                    </div>

                    <label for="location">Location:</label>
                    <div class="input-container">
                        <input type="text" name="location" />
                    </div>
                    <div class="input-container">
                        <input type="submit" name="Submit!" />
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>Lost and Found &copy; 2023</p>
        </footer>
</body>

</html>
